plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.reactivex:rxjava:1.2.7"
    compile "org.mongodb:mongodb-driver-rx:1.3.1"
    compile "io.reactivex:rxnetty-http:0.5.3"
    compile "io.reactivex:rxnetty-common:0.5.3"
    compile "io.reactivex:rxnetty-tcp:0.5.3"
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.59.Final'
    compile "org.slf4j:slf4j-api:1.7.30"
    compile "org.slf4j:slf4j-simple:1.7.30"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
